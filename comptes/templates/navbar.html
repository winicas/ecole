<div id="top-navbar" class="py-1">
    <div class="container">
        <div class="nav-wrapper d-flex justify-content-between align-items-center">
            <!-- Sidebar Toggle Button -->
            <div class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>

            <!-- User Avatar and Dropdown Menu -->
            <div class="dropdown">
                <div class="avatar border border-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ request.user.picture.url }}" alt="User Avatar" class="img-fluid rounded-circle">
                </div>
                <div class="dropdown-menu" style="min-width: 14rem !important;">
                    <div class="d-flex flex-column align-items-center">
                        <div class="avatar avatar-md border mb-2">
                            <img src="{{ request.user.picture.url }}" alt="User Avatar" class="img-fluid rounded-circle">
                        </div>
                        <p class="small text-muted text-center mb-0">
                            Last login: {{ request.user.last_login|date }}
                        </p>
                    </div>
                    <hr>
                    
                    <!-- Admin Links (Visible to Superusers) -->
                    {% if request.user.is_superuser %}
                    <a class="dropdown-item" href="{% url 'admin_dashboard' %}">
                        <i class="fas fa-tachometer-alt me-2"></i> Admin Dashboard
                    </a>
                    <a class="dropdown-item" href="{% url 'create_ecole' %}">
                        <i class="fas fa-school me-2"></i> Add School
                    </a>
                    <a class="dropdown-item" href="{% url 'ajouter_paiement' %}">
                        <i class="fas fa-credit-card me-2"></i> Add Payment
                    </a>
                    <a class="dropdown-item" href="{% url 'create_admin' %}">
                        <i class="fas fa-user-shield me-2"></i> Administrators
                    </a>
                    <a class="dropdown-item" href="{% url 'create_comptable' %}">
                        <i class="fas fa-calculator me-2"></i> Accountants
                    </a>
                    {% endif %}

                    <!-- Profile and Settings -->
                    <a class="dropdown-item" href="{% url 'profile' %}">
                        <i class="fas fa-user me-2"></i> Profile
                    </a>
                    <a class="dropdown-item" href="{% url 'edit_profile' %}">
                        <i class="fas fa-cog me-2"></i> Settings
                    </a>
                    <hr>
                    
                    <!-- Logout Button -->
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-secondary" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Sign out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
