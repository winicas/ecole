{% extends 'base.html' %}

{% block title %}Créer un Directeur{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="highlighted-heading">Créer un Directeur</h1>
    <div class="card p-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Créer</button>
        </form>
    </div>
</div>
{% endblock content %}
